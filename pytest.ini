[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    e2e: End-to-end tests that interact with live GitHub API
    integration: Integration tests that may use external services
    unit: Unit tests that run in isolation
    both_modes: Test can run in both live and mock modes
    live_only: Test only runs against live API
    mock_only: Test only runs with mocked responses